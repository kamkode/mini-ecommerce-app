<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-commerce App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4511e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: white;
            color: #f4511e;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .product-image img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            height: 40px;
            overflow: hidden;
        }
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #f4511e;
            margin-bottom: 8px;
        }
        .product-rating {
            display: flex;
            align-items: center;
        }
        .stars {
            color: #FFD700;
            margin-right: 5px;
        }
        .rating-text {
            font-size: 14px;
            color: #666;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            font-size: 18px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        .product-detail {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .detail-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .detail-image img {
            max-height: 300px;
            max-width: 100%;
        }
        .detail-info h2 {
            margin-top: 0;
        }
        .detail-price {
            font-size: 24px;
            font-weight: bold;
            color: #f4511e;
            margin: 10px 0;
        }
        .detail-description {
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        .add-to-cart-btn {
            background-color: #f4511e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #e04018;
        }
        .cart-container {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .cart-item-price {
            color: #f4511e;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            background-color: #f4511e;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
        }
        .quantity-value {
            margin: 0 10px;
            font-weight: 500;
        }
        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }
        .cart-total {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .cart-buttons {
            display: flex;
            justify-content: flex-end;
        }
        .clear-cart-btn {
            background-color: white;
            color: #f4511e;
            border: 1px solid #f4511e;
            padding: 10px 15px;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }
        .checkout-btn {
            background-color: #f4511e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .empty-cart {
            text-align: center;
            padding: 40px 0;
        }
        .empty-cart i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
        .empty-cart p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .shop-now-btn {
            background-color: #f4511e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .back-btn {
            background-color: #f4511e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mini E-commerce</h1>
        <div style="display: flex; align-items: center;">
            <div class="sort-icon" onclick="toggleSortOptions()" style="margin-right: 15px; cursor: pointer;">
                <i class="fas fa-sort fa-lg"></i>
            </div>
            <div class="cart-icon" onclick="showCart()">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <div class="cart-badge" id="cart-badge">0</div>
            </div>
        </div>
    </header>

    <!-- Sort Options Dropdown -->
    <div id="sort-options" style="display: none; position: absolute; right: 60px; top: 60px; background: white; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100;">
        <div style="padding: 10px; border-bottom: 1px solid #eee; font-weight: bold;">Sort By</div>
        <div class="sort-option" onclick="sortProducts('price-low-high')" style="padding: 10px; cursor: pointer; border-bottom: 1px solid #eee;">Price: Low to High</div>
        <div class="sort-option" onclick="sortProducts('price-high-low')" style="padding: 10px; cursor: pointer; border-bottom: 1px solid #eee;">Price: High to Low</div>
        <div class="sort-option" onclick="sortProducts('rating')" style="padding: 10px; cursor: pointer; border-bottom: 1px solid #eee;">Highest Rated</div>
        <div class="sort-option" onclick="sortProducts(null)" style="padding: 10px; cursor: pointer;">Default</div>
    </div>

    <div class="container">
        <div id="products-container">
            <div class="loading" id="loading">
                <p>Loading products...</p>
            </div>
            <div class="error" id="error" style="display: none;"></div>
            <div class="products-grid" id="products-grid"></div>
        </div>

        <div class="product-detail" id="product-detail">
            <button class="back-btn" onclick="showProducts()"><i class="fas fa-arrow-left"></i> Back to Products</button>
            <div class="detail-image" id="detail-image"></div>
            <div class="detail-info" id="detail-info"></div>
        </div>

        <div class="cart-container" id="cart-container"></div>
    </div>

    <script>
        // Global variables
        let products = [];
        let originalProducts = [];
        let cart = [];
        let currentProduct = null;
        let currentSortOption = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            fetchProducts();
        });

        // Fetch products from API
        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                const data = await response.json();
                products = [...data];
                originalProducts = [...data];
                displayProducts();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = error.message;
            }
        }

        // Display products in grid
        function displayProducts() {
            const productsGrid = document.getElementById('products-grid');
            document.getElementById('loading').style.display = 'none';

            productsGrid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => showProductDetail(product);

                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-rating">
                            <div class="stars">${getStars(product.rating.rate)}</div>
                            <div class="rating-text">${product.rating.rate.toFixed(1)} (${product.rating.count})</div>
                        </div>
                    </div>
                `;

                productsGrid.appendChild(productCard);
            });
        }

        // Generate star rating HTML
        function getStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }

            if (halfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }

            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }

            return starsHTML;
        }

        // Show product detail
        function showProductDetail(product) {
            currentProduct = product;

            document.getElementById('products-container').style.display = 'none';
            document.getElementById('cart-container').style.display = 'none';
            document.getElementById('product-detail').style.display = 'block';

            const detailImage = document.getElementById('detail-image');
            const detailInfo = document.getElementById('detail-info');

            detailImage.innerHTML = `<img src="${product.image}" alt="${product.title}">`;

            const productInCart = cart.find(item => item.id === product.id);
            const cartQuantity = productInCart ? productInCart.quantity : 0;

            detailInfo.innerHTML = `
                <h2>${product.title}</h2>
                <div class="detail-price">$${product.price.toFixed(2)}</div>
                <div class="product-rating">
                    <div class="stars">${getStars(product.rating.rate)}</div>
                    <div class="rating-text">${product.rating.rate.toFixed(1)} (${product.rating.count} reviews)</div>
                </div>
                <p class="detail-description">${product.description}</p>
                <button class="add-to-cart-btn" onclick="addToCart(currentProduct)">
                    ${cartQuantity > 0 ? `Add More (${cartQuantity} in cart)` : 'Add to Cart'}
                </button>
                ${cartQuantity > 0 ? '<button class="clear-cart-btn" onclick="showCart()">View Cart</button>' : ''}
            `;
        }

        // Toggle sort options dropdown
        function toggleSortOptions() {
            const sortOptions = document.getElementById('sort-options');
            if (sortOptions.style.display === 'none') {
                sortOptions.style.display = 'block';
                // Close dropdown when clicking outside
                document.addEventListener('click', closeSortOptionsOnClickOutside);
            } else {
                sortOptions.style.display = 'none';
                document.removeEventListener('click', closeSortOptionsOnClickOutside);
            }
        }

        // Close sort options when clicking outside
        function closeSortOptionsOnClickOutside(event) {
            const sortOptions = document.getElementById('sort-options');
            const sortIcon = document.querySelector('.sort-icon');

            if (!sortOptions.contains(event.target) && !sortIcon.contains(event.target)) {
                sortOptions.style.display = 'none';
                document.removeEventListener('click', closeSortOptionsOnClickOutside);
            }
        }

        // Sort products
        function sortProducts(option) {
            currentSortOption = option;
            let sortedProducts = [...products];

            switch (option) {
                case 'price-low-high':
                    sortedProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high-low':
                    sortedProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    sortedProducts.sort((a, b) => b.rating.rate - a.rating.rate);
                    break;
                default:
                    // Default sorting (by id)
                    sortedProducts = [...originalProducts];
            }

            products = sortedProducts;
            displayProducts();

            // Close the sort options dropdown
            document.getElementById('sort-options').style.display = 'none';
            document.removeEventListener('click', closeSortOptionsOnClickOutside);
        }

        // Show products grid
        function showProducts() {
            document.getElementById('products-container').style.display = 'block';
            document.getElementById('product-detail').style.display = 'none';
            document.getElementById('cart-container').style.display = 'none';
        }

        // Show cart
        function showCart() {
            document.getElementById('products-container').style.display = 'none';
            document.getElementById('product-detail').style.display = 'none';
            document.getElementById('cart-container').style.display = 'block';

            renderCart();
        }

        // Add product to cart
        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            saveCart();
            updateCartBadge();

            // Update the Add to Cart button text
            if (currentProduct && currentProduct.id === product.id) {
                const addToCartBtn = document.querySelector('.add-to-cart-btn');
                const productInCart = cart.find(item => item.id === product.id);
                const cartQuantity = productInCart ? productInCart.quantity : 0;

                addToCartBtn.textContent = `Add More (${cartQuantity} in cart)`;

                // Add View Cart button if not already present
                if (!document.querySelector('.clear-cart-btn')) {
                    const viewCartBtn = document.createElement('button');
                    viewCartBtn.className = 'clear-cart-btn';
                    viewCartBtn.textContent = 'View Cart';
                    viewCartBtn.onclick = showCart;
                    addToCartBtn.parentNode.appendChild(viewCartBtn);
                }
            }
        }

        // Remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartBadge();
            renderCart();
        }

        // Update item quantity
        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }

            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                saveCart();
                updateCartBadge();
                renderCart();
            }
        }

        // Render cart contents
        function renderCart() {
            const cartContainer = document.getElementById('cart-container');

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                        <button class="shop-now-btn" onclick="showProducts()">Start Shopping</button>
                    </div>
                `;
                return;
            }

            let cartHTML = `
                <button class="back-btn" onclick="showProducts()"><i class="fas fa-arrow-left"></i> Back to Products</button>
                <h2>Shopping Cart</h2>
            `;

            cart.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.title}">
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <button class="quantity-btn" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            cartHTML += `
                <div class="cart-summary">
                    <div class="cart-total">Total: $${total.toFixed(2)}</div>
                    <div class="cart-buttons">
                        <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
                        <button class="checkout-btn" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            `;

            cartContainer.innerHTML = cartHTML;
        }

        // Clear cart
        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                cart = [];
                saveCart();
                updateCartBadge();
                renderCart();
            }
        }

        // Checkout
        function checkout() {
            alert('This is a demo app. No actual purchase will be made.');
            cart = [];
            saveCart();
            updateCartBadge();
            showProducts();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartBadge();
            }
        }

        // Update cart badge
        function updateCartBadge() {
            const cartBadge = document.getElementById('cart-badge');
            const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            cartBadge.textContent = itemCount;
        }
    </script>
</body>
</html>
